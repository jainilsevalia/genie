name: PR Review Bot
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        id: checkout

      - name: Log checkout details
        run: |
          echo "Checking out repository..."
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        id: setup-node
        with:
          node-version: '20'

      - name: Log Node.js version
        run: |
          echo "Node.js version: $(node -v)"
          echo "NPM version: $(npm -v)"

      - name: Install dependencies
        id: install-deps
        run: |
          echo "Installing dependencies..."
          npm install @anthropic-ai/sdk
          echo "Dependencies installed successfully."

      - name: Run PR Review
        id: run-pr-review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        uses: actions/github-script@v7
        with:
          script: |
            const { reviewPR } = require('./.github/scripts/pr-review.js');

            try {
              core.info('Starting PR review process...');
              await reviewPR({ github, context, core });
              core.info('PR review completed successfully.');
            } catch (error) {
              core.error('PR review failed: ' + error.message);
              core.setFailed(error.message);
            }